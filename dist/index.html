<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ToDo-List</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">

        <link href="styles/reset.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">

        <script defer src="bundle.js"></script>
    </head>
    <body>
        <nav>
            <div class="left-side-nav">
                <span class="material-icons fs-36">task_alt</span>
                <h1>ToDo-List</h1>
            </div>

            <div id="add-task-btn">
                <span class="material-icons fs-22">add_circle_outline</span>
                <p>New Task</p>
            </div>
        </nav>

        <div id="sidebar">
            <div>
                <div id="all-tasks" class="task-filter">
                    <span class="material-icons">format_list_bulleted</span>
                    <p>All tasks</p>
                </div>
    
                <div id="today-tasks" class="task-filter">
                    <span class="material-icons-outlined">today</span>
                    <p>Today</p>
                </div>
    
                <div id="this-week-tasks" class="task-filter">
                    <span class="material-icons-outlined">date_range</span>
                    <p>This week</p>
                </div>
            </div>

            <div class="projects">
                <h2>Projects</h2>
                <div class="task-filter selected">
                    <span class="material-icons-outlined">description</span>
                    <p>C++ Package Index</p>
                </div>
            </div>

        </div>

        <div class="content">
            <h3 id="project-name">C++ Package Index</h3>
            <div class="task">
                <div class="left-panel">
                    <input type="checkbox" class="task-finished">
                    <label>Task Name - 30/07/2001</label>
                </div>

                <div class="right-panel">
                    <span class="material-icons-outlined edit-task-btn">edit</span>
                    <span class="material-icons delete-task-btn">delete_outline</span>
                    <span class="material-icons task-low-priority">circle</span>
                </div>
            </div>
        </div>

        <footer>
            <p>Made by <a href="https://github.com/fwendeburg">Francisco Wendeburg</a></p>
        </footer>
    </body>
</html>
